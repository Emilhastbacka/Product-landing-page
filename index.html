<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin Klein</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header id="header">
        <img id="header-img" src="img/calvin-klein-new-updated-logo-raf-simons-peter-saville_dezeen_hero.gif" alt="">
        <input type="text" id="yes">

        <nav id="nav-bar">

            <a href="#new" class="nav-link"> NEW IN </a>
            <a href="#underwear" class="nav-link"> UNDERWEAR </a>
            <a href="#clothes" class="nav-link"> CLOTHES </a>
            <a href="#bags" class="nav-link"> BAGS </a>
        </nav>

    </header>

    <div id="main">
        <iframe id="video" src="https://www.youtube.com/embed/HKQ27oH-vKY" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <section id="second-page">
        <div id="pictures">
            <div class="new">
                <img class="bilder" src="img/fa21-zalando-module-4-m-cku-desktop.jpg" alt="">
                <h1 id="new">NEW IN</h1>
            </div>
            <div class="underwear">
                <img class="bilder" src="img/cku-multipacks-mega-menu-m-desktop-data.webp" alt="">
                <h1 id="underwear">UNDERWEAR</h1>
            </div>
            <div class="clothes">
                <img class="bilder" src="img/J30J320667_BEH_main.webp" alt="">
                <h1 id="clothes">CLOTHES</h1>
            </div>
            <div class="bags">
                <img class="bilder" src="img/K50K507304_BAX_alternate3.webp" alt="">
                <h1 id="bags">BAGS</h1>
            </div>
        </div>

    </section>


    <div id="third-page">
        <div id="mail">

            <h1> 20% OFF YOUR FIRST PURCHASE </h1>

            <h3> Simply put in your E-MAIL and enjoy your discount </h3>

        </div>

        <form id="form" action="https://www.freecodecamp.com/email-submit">

            <input id="email" placeholder="E-MAIL ADDRESS" required type="email" name="email">
            <input id="submit" type="submit" value="Submit">

        </form>
    </div>

</body>

</html>
